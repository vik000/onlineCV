<section class="back flex-around contact-wall">
  <div class="col">
      <div id="googleMap"></div>
  </div>
  <div class="col form">
    <form name="contacto" method="get">
			<div class="form-row">
				<h3>Your details:</h3>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" value="Name..." required>
				<label for="surname">Surname:</label>
				<input type="text" id="surname" name="surname" value="Surname..." required>
			</div>
			<div class="form-row">
				<label for="email">email:</label>
				<input type="email" id="email" name="email" value="email@dominion.com" required>
				<label for="number">Contact Number:</label>
				<input type="number" name="phone" pattern="/^[9|6|7][0-9]{8}$/" value="613555666">
			</div>
			<div class="form-row">
				<div class="select">
					<h3>How did you find me?</h3>
					<input type="radio" id="online" name="how" value="online search">
					<label for="">Online search</label>

					<input type="radio" id="linkedin" name="how" value="linkedin">
					<label for="">Linkedin</label>

					<input type="radio" id="someone" name="how" value="through someone">
					<label for="">Through Someone:</label>
				</div>
			</div>
			<div class="form-row">
				<h3>Tell me something:</h3>
				<textarea cols="40" rows="5" name="textbox">
				</textarea>
			</div>

      <button type="submit" id="enviar" name="send">Send</button>


    </form>
  </div>
</section><!--end sextion back flex-->
